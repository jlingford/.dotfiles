# Allow mouse scrolling
set -g mouse on

# Allow default copy and pasting behaviour
set -s set-clipboard external

# Fix terminal colours
set -ag terminal-overrides ",xterm-256color:RGB"

# Have italic fonts
set -g default-terminal "xterm-256color"
# set -g default-terminal "alacritty"

# History size
set -g history-limit 100000

# Start indexing windows at 1 instead of 0
set -g base-index 1

# renumber-windows when closing some
set -g renumber-windows on

# don't rename windows automatically
set-option -g allow-rename on

# set tmux status bar at top
set-option -g status-position top

# Don't exit from tmux when closing terminal
set -g detach-on-destroy off

# toggle mouse
# bind-key m set-option -g mouse \; display "Mouse: #{?mouse,ON,OFF}"

# Required for image.nvim
set -g allow-passthrough on
set -g visual-activity off

# Custom key bindings
# Allow config relaoding with <C-b> r
bind r source-file ~/.tmux.conf

# current path name in window tab
set-option -g status-interval 1
# set -g window-status-format '#I:#(pwd="#{pane_current_path}"; echo ${pwd####*/})#F'
# set -g window-status-current-format '#I:#(pwd="#{pane_current_path}"; echo ${pwd####*/})#F'

# better window splitting, and new split windows open to current dir of first pane
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# use vi mode for tmux copy mode
# enter copy mode with Prefix+[
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# navigate tmux windows using Alt-h and Alt-l instead of Prefix+n & Prefix+p
bind -n M-h previous-window
bind -n M-l next-window

# Keybindings for Pomodoro: https://github.com/olimorris/tmux-pomodoro-plus/tree/main
set -g @pomodoro_toggle 'p'                    # Start/pause a Pomodoro/break
set -g @pomodoro_cancel 'P'                    # Cancel the current session
set -g @pomodoro_skip '_'                      # Skip a Pomodoro/break
set -g @pomodoro_mins 25                       # The duration of the Pomodoro
set -g @pomodoro_break_mins 5                  # The duration of the break after the Pomodoro completes
set -g @pomodoro_intervals 4                   # The number of intervals before a longer break is started
set -g @pomodoro_long_break_mins 25            # The duration of the long break
set -g @pomodoro_repeat 'off'                  # Automatically repeat the Pomodoros?
set -g @pomodoro_disable_breaks 'off'          # Turn off breaks
set -g @pomodoro_on "󰔟 "                      # The formatted output when the Pomodoro is running
set -g @pomodoro_complete "✔︎ "                 # The formatted output when the break is running
set -g @pomodoro_pause "⏸︎ "                    # The formatted output when the Pomodoro/break is paused
set -g @pomodoro_prompt_break "⏲︎ break?"      # The formatted output when waiting to start a break
set -g @pomodoro_prompt_pomodoro "⏱︎ start?"   # The formatted output when waiting to start a Pomodoro
set -g @pomodoro_menu_position "R"             # The location of the menu relative to the screen
set -g @pomodoro_sound 'off'                   # Sound for desktop notifications (Run `ls /System/Library/Sounds` for a list of sounds to use on Mac)
set -g @pomodoro_notifications 'off'           # Enable desktop notifications from your terminal
set -g @pomodoro_granularity 'off'             # Enables MM:SS (ex: 00:10) format instead of the default (ex: 1m)

# List of plugins (not integrated with catppuccin-tmux)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'

# Catppuccin plugin (manual install, not tpm)
# see: https://github.com/catppuccin/tmux/blob/main/docs/reference/status-line.md
# for configuration, see: https://github.com/catppuccin/tmux/blob/main/docs/reference/configuration.md
# and also: https://github.com/omerxx/catppuccin-tmux
set -g @catppuccin_flavor 'mocha'
# rename window tabs by current path
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_text "#W"
set-option -g automatic-rename on
set-option -g automatic-rename-format '#I #{b:pane_current_path}'
# make tabs on left have rounded pill look
set -g @catppuccin_window_tabs_enabled on
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_connect_separator "no" # needs to be set otherwise will be missing right round border

# WARN: keep this at the bottom of the @catppuccin* section!
run ~/.tmux/plugins/catppuccin/tmux/catppuccin.tmux

# status left and right modules must be loaded *after* catppuccin-tmux is running. see: https://github.com/catppuccin/tmux/blob/main/docs/reference/status-line.md#pomodoro-module
# status-right modules. see here for all modules: https://github.com/catppuccin/tmux/blob/main/docs/reference/status-line.md
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_pomodoro_plus}"
set -ag status-right "#{E:@catppuccin_status_session}"

# Load plugins that depend on catppuccin configuration after catppuccin is running
set -g @plugin 'olimorris/tmux-pomodoro-plus'

# fzf-git.sh integration with tmux
run-shell '~/.tmux/fzf-git-tmux.sh'

# NOTE: use these keybindings!!
# Prefix+u to select and open urls
# Prefix+y to copy current line to clipboard
# Prefix+Y to copy pwd clipboard
# TMUX FZF:
# use Prefix+w to switch windows with a fzf tree-like menu. Can also kill windows from here with "x"
# use Prefix+f to find windows sessions
# use Prefix+F to search tmux functions
# use Prefix+CTRL-f to launch tmux manager window and clipboard
TMUX_FZF_LAUNCH_KEY="C-f"

# Other options (defunct)
# Prefix highlight on status bar
# set -g status-right '#{prefix_highlight} | %a %Y-%m-%d %H:%M'

# Initialize TPM
# WARN: ALWAYS keep this line at the bottom of the config file
run '~/.tmux/plugins/tpm/tpm'
